<!DOCTYPE html>
<html>
<head>
    <title>Pause YouTube on Tab Switch</title>
    <style>
        body {
            width: 300px;
            height: 200px;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        #header {
            background: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 2px solid #0056b3;
        }
        #content {
            padding: 20px;
            text-align: center;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin: 10px 0;
        }
        .info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .info p {
            margin: 0;
        }
        #footer {
            background: #f1f1f1;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #888;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="header">
        Pause YouTube Extension
    </div>
    <div id="content">
        <p class="info">This extension pauses YouTube videos when you switch tabs. Enjoy a more focused browsing experience!</p>
    </div>
    <div id="footer">
        Â© 2024 Your Name
    </div>
</body>
</html>
